<div class="w-full flex justify-center">
  <app-card>
    <form [formGroup]="registerForm" (ngSubmit)="handleSubmit()" class="flex flex-col w-fit">
      <label>Name</label>
      <app-input type="text" placeholder="" formControlName="display_name" />

      <label>Username</label>
      <app-input type="text" placeholder="" formControlName="username" />

      <label>Email</label>
      <app-input type="email" placeholder="" formControlName="email" />

      <label>Password</label>
      <app-input type="password" placeholder="" formControlName="password" />

      <label>Confirm password</label>
      <app-input type="password" placeholder="" formControlName="password_confirmation" class="mb-2" />

      @if(error){
      <span class="px-2 text-sm py-1 bg-red-200 border border-red-500 rounded-md mb-2">{{error}}</span>
      }

      <button type="submit" class="bg-green-600 text-white rounded-md px-2 py-1 disabled:opacity-50 mb-2"
        [disabled]="registerForm.invalid">Register</button>

      <span class="text-sm wrap italic text-neutral-500">Already have an account? <a class="underline"
          [routerLink]="['/login']">Log in</a></span>
    </form>
  </app-card>
</div>
