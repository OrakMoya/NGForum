<div class="flex p-4 gap-4 max-w-screen-md mx-auto">
  <a routerLink="/"><app-nav-button>Home</app-nav-button></a>

  @if(authService.user()){
  <a routerLink="/profile"><app-nav-button>Profile</app-nav-button></a>
  <a href="/logout"><app-nav-button>Logout</app-nav-button></a>
  }

  @else {
  <a routerLink="/login"><app-nav-button>Login</app-nav-button></a>
  <a routerLink="/register"><app-nav-button>Register</app-nav-button></a>
  }

</div>
