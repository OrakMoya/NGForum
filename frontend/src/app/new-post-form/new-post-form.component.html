<form [formGroup]="postForm" (ngSubmit)="handleSubmit()" class="flex flex-col border border-neutral-500 rounded-md bg-neutral-100">
  <div class="bg-neutral-200 p-4">
  <textarea class="w-full bg-transparent min-h-10" placeholder="Type here..." formControlName="contents"></textarea>
  </div>
  <div class="px-4 py-2">
    <button type="submit">Submit</button>
  </div>
</form>
